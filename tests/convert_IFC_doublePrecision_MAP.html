<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ifc2xkt Visual Test Page</title>
    <link href="css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {Viewer, XKTLoaderPlugin} from "./build/xeokit-components.js";

    import {signalTestComplete} from "./libs/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-3.933, 2.855, 27.018];
    viewer.camera.look = [4.400, 3.724, 8.899];
    viewer.camera.up = [-0.018, 0.999, 0.039];

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        src: "models/xkt/MAP.xkt",
        edges: true
    });

    model.on("loaded", () => {
        viewer.scene.cameraFlight.jumpTo(model);
        signalTestComplete();
    });

</script>
</html>
